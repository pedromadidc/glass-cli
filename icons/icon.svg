<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glass sphere gradient -->
    <radialGradient id="sphereGradient" cx="40%" cy="35%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#e8f4fc;stop-opacity:0.7"/>
      <stop offset="60%" style="stop-color:#b8d4e8;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#6b9dc0;stop-opacity:0.3"/>
    </radialGradient>
    <!-- Highlight -->
    <radialGradient id="highlight" cx="30%" cy="25%" r="25%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    <!-- Bottom shadow -->
    <radialGradient id="bottomShadow" cx="50%" cy="85%" r="40%">
      <stop offset="0%" style="stop-color:#4a7c9b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#4a7c9b;stop-opacity:0"/>
    </radialGradient>
    <!-- Drop shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle (dark) -->
  <circle cx="64" cy="64" r="56" fill="#1a2a3a" filter="url(#dropShadow)"/>
  
  <!-- Glass sphere -->
  <circle cx="64" cy="64" r="48" fill="url(#sphereGradient)"/>
  
  <!-- Bottom reflection/shadow -->
  <circle cx="64" cy="64" r="48" fill="url(#bottomShadow)"/>
  
  <!-- Top highlight -->
  <ellipse cx="52" cy="48" rx="20" ry="14" fill="url(#highlight)"/>
  
  <!-- Edge ring -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
</svg>
