<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Glass</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 280px;
      min-height: 200px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      color: #f0f4f8;
      padding: 0;
      overflow: hidden;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 24px 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .glass-sphere {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: 
        radial-gradient(ellipse 60% 40% at 50% 15%, rgba(255, 255, 255, 0.7) 0%, transparent 50%),
        radial-gradient(ellipse 80% 50% at 50% 95%, rgba(0, 0, 0, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 100% 100% at 50% 50%, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 40%, rgba(200, 200, 200, 0.05) 100%);
      border: 1px solid rgba(128, 128, 128, 0.3);
      box-shadow: 
        0 2px 8px rgba(0, 0, 0, 0.2),
        inset 0 -8px 16px rgba(0, 0, 0, 0.15),
        inset 0 4px 8px rgba(255, 255, 255, 0.2);
    }

    .title {
      font-size: 22px;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    .setting-group {
      margin-bottom: 20px;
    }

    .setting-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    .shortcut-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      text-align: center;
      transition: all 0.2s ease;
    }

    .shortcut-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .shortcut-input::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .help-text {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 6px;
      text-align: center;
    }

    .status {
      margin-top: 12px;
      padding: 10px 14px;
      font-size: 12px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .status.success {
      background: rgba(129, 199, 132, 0.2);
      border: 1px solid rgba(129, 199, 132, 0.3);
      color: #a5d6a7;
    }

    .status.error {
      background: rgba(229, 115, 115, 0.2);
      border: 1px solid rgba(229, 115, 115, 0.3);
      color: #ef9a9a;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 20px 0;
    }

    .authors-section {
      text-align: center;
    }

    .authors-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 8px;
    }

    .authors-list {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 16px;
    }

    .authors-list a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
    }

    .authors-list a:hover {
      color: rgba(255, 255, 255, 1);
      text-decoration: underline;
    }

    .contributors-section {
      text-align: center;
      margin-top: 16px;
    }

    .contributors-label {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: rgba(255, 255, 255, 0.4);
      margin-bottom: 8px;
    }

    .contribute-link {
      display: inline-block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.2s ease;
    }

    .contribute-link:hover {
      color: rgba(255, 255, 255, 0.8);
      border-bottom-color: rgba(255, 255, 255, 0.4);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .social-link {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .social-link:hover {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      transform: translateY(-2px);
    }

    .social-link svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="glass-container">
    <div class="header">
      <div class="glass-sphere"></div>
      <span class="title">Glass</span>
    </div>

    <div class="setting-group">
      <label class="setting-label">Keyboard Shortcut</label>
      <input type="text" id="shortcut" class="shortcut-input" placeholder="Click to record..." readonly>
      <div class="help-text">Click and press your desired key combination</div>
    </div>

    <div id="status" class="status"></div>

    <div class="divider"></div>

    <div class="authors-section">
      <div class="authors-label">Authors</div>
      <div class="authors-list">
        <a href="https://www.linkedin.com/in/pedromadi/" target="_blank">Pedro</a>,
        <a href="https://www.linkedin.com/in/colettacaio/" target="_blank">Caio</a>
      </div>
    </div>

    <div class="contributors-section">
      <div class="contributors-label">Contributors</div>
      <a href="https://github.com/pedromadidc/glass-cli" target="_blank" class="contribute-link">Contribute</a>
    </div>

    <div class="footer">
      Glass CLI Extension
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
